		//Parts
		#B9_Aero_Wing_Procedural_TypeA_title = B9-PW Procedural wing
		#B9_Aero_Wing_Procedural_TypeA_desc = Procedural wing you can shape in any way you want using the context menu. Press J while pointing at this part to open the editor window allowing you to edit the shape and materials of this part. You can exit the editing mode by switching to editing of another part in the very same way, or by pressing J again, or by closing the window. The window can also be opened and closed using the B9 button in the bottom-right corner of the screen.
		
		#B9_Aero_Wing_Procedural_TypeB_title = B9-PCST Procedural control surface
		#B9_Aero_Wing_Procedural_TypeB_desc = Procedural control surface you can shape in any way you want using the context menu. Press J while pointing at this part to open the editor window allowing you to edit the shape and materials of this part. You can exit the editing mode by switching to editing of another part in the very same way, or by pressing J again, or by closing the window. The window can also be opened and closed using the B9 button in the bottom-right corner of the screen.

		#B9_Aero_Wing_Procedural_TypeC_title = B9-PCSA Procedural control surface (all-moving)
		#B9_Aero_Wing_Procedural_TypeC_desc = Procedural all-moving surface that can be used for stabilators and canards. Press J while pointing at this part to open the editor window allowing you to edit the shape and materials of this part. You can exit the editing mode by switching to editing of another part in the very same way, or by pressing J again, or by closing the window. The window can also be opened and closed using the B9 button in the bottom-right corner of the screen.

