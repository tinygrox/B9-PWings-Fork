		//Parts
		#B9_Aero_Wing_Procedural_TypeA_title = B9-PW 可编程翼
		#B9_Aero_Wing_Procedural_TypeA_desc = 可通过菜单更改你想要的形状的可编程机翼. 选择此部件时按J键打开编辑器窗口, 来编辑此部件的形状和材质. 您可以以同样的方式切换到另一个零件的编辑，或再次按J键，关闭窗口，退出编辑模式. 也可以使用屏幕右下角的B9按钮打开和关闭窗口.
		
		#B9_Aero_Wing_Procedural_TypeB_title = B9-PCST 可编程控制面
		#B9_Aero_Wing_Procedural_TypeB_desc = 可通过菜单更改你想要的形状的可编程控制面. 选择此部件时按J键打开编辑器窗口, 来编辑此部件的形状和材质. 您可以以同样的方式切换到另一个零件的编辑，或再次按J键，关闭窗口，退出编辑模式. 也可以使用屏幕右下角的B9按钮打开和关闭窗口.

		#B9_Aero_Wing_Procedural_TypeC_title = B9-PCSA 可编程控制面 (全动)
		#B9_Aero_Wing_Procedural_TypeC_desc = 可用于稳定和鸭翼的可编程全动控制面. 选择此部件时按J键打开编辑器窗口, 来编辑此部件的形状和材质. 您可以以同样的方式切换到另一个零件的编辑，或再次按J键，关闭窗口，退出编辑模式. 也可以使用屏幕右下角的B9按钮打开和关闭窗口.

